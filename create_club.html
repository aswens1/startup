<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device=width, initial-scale=1.0" />
        <title>Create Club</title>
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
        <link rel="stylesheet" href="create_club.css" />
    </head>
    <body>
        <header class="header">
            Create a Club
        </header>

        <div class="wrapper">
            <div class="container">
                <form method="get" action="club_dashboard.html">
                    <div class="club-name">
                        <label for="name">Club name: </label>
                        <input type="text" id="clubName" name="varClubName" placeholder="club name" required />
                    </div>
                    <div>
                        <div>
                            <div class="private-club">
                                <label for="radio1">Private Club</label>
                                <input type="radio" id="radio1" name="clubType" value="private" />
                                <div>
                                    Club code:
                                </div>
                                <div>
                                    Share this code with your friends.
                                </div>
                            </div>
                            <div class="public-club">
                                <label for="radio2">Public Club</label>
                                <input type="radio" id="radio2" name="clubType" value="public" />
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div>
                        <div>
                            <label for="name">Title: </label>
                            <input type="text" id="title" name="varTitle" placeholder="title" required />
                        </div>
                        <div>
                            <label for="name">Author: </label>
                            <input type="text" id="author" name="varAuthor" placeholder="author" required />
                        </div>
                        <br>
                        <div class="i">
                            These will eventually search a 3rd party for the books information to display on the club dashboard.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-dark">Create club</button>
                </form>
            </div>
        </div>
    </body>

    <footer>
        <nav class="navbar">
          <div class="container-fluid ">
            <a class="text-muted" href="https://github.com/aswens1/startup">GitHub</a></p>
          </div>
      </footer>
</html>
