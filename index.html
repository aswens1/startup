<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device=width, initial-scale=1.0" />
        <title>Cover to Cover Login Page</title>
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <header class="header">
            Cover to Cover
        </header>
        <div class="wrapper">
            <main class="container">
                <h2>Login</h2>
                    <form class="login" method="get" action="personal_dashboard.html">    
                        <div>
                            <label for="username">Username: </label>
                            <input type="text" id="username" name="varUsername" placeholder="username" /> 
                        </div>
                        <div>
                            <label for="password">Password: </label>
                            <input type="password" id="password" name="varPassword" placeholder="password"/>
                        </div>
                        <button type="submit" class="btn btn-outline-dark">Login</button>
                    </form>
                    <br>
                    <p>Don't have an account? <a href="create_account.html">Create one</p>
            </main>
        </div>
        
    </body>
    
    <footer>
        <nav class="navbar">
          <div class="container-fluid ">
            <a class="text-muted" href="https://github.com/aswens1/startup">GitHub</a></p>
          </div>
      </footer>
</html>
