<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device=width, initial-scale=1.0" />
        <title>Cover to Cover Login Page</title>
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <header>
            <h1>Cover to Cover</h1>
        </header>

        <main>
            <h2>Login</h2>
            <form method="get" action="personal_dashboard.html">
                <div>
                    <label for="username">Username: </label>
                    <input type="text" id="username" name="varUsername" placeholder="username" /> 
                </div>
                <div>
                    <label for="password">Password: </label>
                    <input type="password" id="password" name="varPassword" placeholder="password"/>
                </div>
                <button type="sumbit">Login</button>
            </form>
            <p>Don't have an account? <a href="create_account.html">Create one</p>
        </main>
        
    </body>
    
    <footer>
        <a href="https://github.com/aswens1/startup">GitHub</a>
    </footer>
</html>
