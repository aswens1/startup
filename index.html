        <title>Cover to Cover Login Page</title>
    </head>
    <body>
        <header>
            <h1>Cover to Cover</h1>
        </header>
        <h2>Login</h2>
        <form method="get" action="personal_dashboard.html">
            <ul>
                <li>
                    <label for="username">Username</label>

                <li>

                    <input type="password" id="password" name="varPassword" />

            <button type="sumbit">Login</button>
        </form>
        <p>Don't have an account? <a href="create_account.html">Create one</p>
    </body>
